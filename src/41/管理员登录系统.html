<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script language="JavaScript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
        h3{
            text-align: center;
        }
    </style>
    <script type="application/javascript">
      function dl(){
          var user = document.getElementById("user").value;
          var pass = document.getElementById("passwd").value;
         if( user =="yy" && pass=="1234"){
             alert("恭喜你，密码正确");
             window.location.href="网站后台管理.html";
          }else{
            alert("用户名或密码错误，请重新输入");
          }
      }
    </script>
</head>
<body>
   <div class="container">
       <form action="#">
       <h1 style="text-align: center">订单管理系统登录界面</h1><br/>
       <h3 >管理员账户： <input type="text" placeholder="请输入账号" id="user"/></h3><br/>
       <h3 >管理员密码： <input type="text" placeholder="请输入密码" id="passwd"/></h3><br/>
       <h3 ><input type="reset" value="重置"/> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
          <input type="button" value="登录" onclick="dl();"/></h3>
       </form>
   </div>


</body>
</html>
