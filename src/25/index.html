<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Xiao Feng</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		 ul li {list-style: none}
     body{
      background-color: #000;
     }
     div{
        height: 100px;
        font-size: 40px;
        color: #fff;
        line-height: 100px;
        margin: auto;
        text-align: center;
     }
	</style>
</head>
<body>
	<div></div>
   <script>
   	let oP = document.getElementsByTagName('div')[0];
   	let str = "现在不玩命，将来命玩你；要相信付出总会有所收获！加油，努力奋斗每一天";
    let i = 0;
    let timer =	null;
     timer = setInterval(function(){
     let txt = str.substring(0,++i)
     oP.innerHTML = txt +'_';
     if(i === str.length){
      clearInterval(timer);
      oP.innerHTML = txt +'';
     }
   	},300);
   </script>
</html>
