<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Xiao Feng</title>
	<style type="text/css">
	*{margin: 0;padding: 0}
	ul li {list-style: none}
	#box{
		width: 600px;
		height: 400px;
		margin: 50px auto;
		background: url("images/3.png")  no-repeat;
	}
	#box i{
		float: left;
		background-color: #f66;
		cursor: pointer;
	}
</style>
</head>
<body>
	<div id="box"></div>
	<script>
		let oBox = document.getElementById('box');
		let oI = oBox.getElementsByTagName("i");
		let str ='';
		let num = 10;
		let sum = 0;
   //	let oI = document.createElement(localName: DOMString)
   let w = parseFloat(getStyle(oBox).width)/num +'px';
   let h = parseFloat(getStyle(oBox).height)/num +'px';
   for(let i = 0;i<num;i++){
   	for(let j = 0;j<num;j++){
   		str += "<i style='width:"+w+";height:"+h+"'></i>";
   	}
   }
   oBox.innerHTML = str;
   for(let i = 0;i<num*num;i++){
   	oI[i].onmouseenter = function(){
   		sum++;
   		oI[i].style.opacity = 0;
   		if(sum > 80){
   			oBox.innerHTML ='';
   		}
   	}
   }
   
  // console.log(str)
  
  // console.log(getStyle(oBox).width);

  function getStyle(ele){
  	return ele.currentStyle || getComputedStyle(ele);
  }
</script>
</html>
